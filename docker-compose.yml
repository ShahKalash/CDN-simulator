version: "3.8"
services:
  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data

  origin:
    image: nginx:1.27-alpine
    depends_on:
      - minio
    volumes:
      - ./deploy/nginx-origin.conf:/etc/nginx/nginx.conf:ro
      - ./assets/hls:/var/www/html:ro
    ports:
      - "8080:8080"
    networks:
      - default

  edge:
    image: nginx:1.27-alpine
    depends_on:
      - origin
      - tracker
    volumes:
      - ./deploy/nginx-edge.conf:/etc/nginx/nginx.conf:ro
      - edge_cache:/var/cache/nginx
    ports:
      - "8081:8081"
    networks:
      - default

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  tracker:
    build:
      context: .
      dockerfile: deploy/tracker.Dockerfile
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
      - HTTP_ADDR=:8090
    ports:
      - "8090:8090"
    command: ["/app/tracker"]

  signaling:
    build:
      context: .
      dockerfile: deploy/signaling.Dockerfile
    environment:
      - WS_ADDR=:8091
    ports:
      - "8091:8091"
    command: ["/app/signaling"]

volumes:
  minio_data: {}
  edge_cache: {}
