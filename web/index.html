<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDN HLS Test</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    video { width: 100%; max-width: 800px; background: #000; }
  </style>
  </head>
<body>
  <h1>CDN HLS Test</h1>
  <p>Edge: http://localhost:8081 â€” Origin: http://localhost:8080</p>
  <video id="video" controls></video>
  <div style="margin-top:1rem">
    <input id="url" size="80" placeholder="http://localhost:8081/<path>/master.m3u8" />
    <button id="play">Play</button>
  </div>
  <script>
    const video = document.getElementById('video');
    const input = document.getElementById('url');
    document.getElementById('play').onclick = () => {
      const src = input.value.trim();
      if (!src) return;
      if (Hls.isSupported()) {
        const hls = new Hls({ lowLatencyMode: false });
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src; video.play();
      } else {
        alert('HLS not supported in this browser');
      }
    };
  </script>
</body>
</html>
